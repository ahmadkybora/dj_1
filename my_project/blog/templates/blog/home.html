{% for article in articles %}
<article>
    <img src="{{article.thumbnail.url}}" alt="{{article.title}}" width="600" height="400">
    <h1><a>{{article.slug}}</a>{{article.title}}</h1>
    <small>{{article.published}}</small>
    <p>{{article.description}}</p>
</article>
{% endfor %}
